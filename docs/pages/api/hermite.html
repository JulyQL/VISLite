<header>
    Hermite
</header>
<h2>
    引入
</h2>
<pre tag="javascript">
import { Hermite } from "vislite"
</pre>
<h2>
    语法
</h2>
<pre tag="javascript">
let hermite = new Hermite(u = 0.5)
</pre>
<p>
    其中u表示张弛系数。
</p>
<h3>
    setP
</h3>
<p>
    设置点的位置和斜率：
</p>
<pre tag="javascript">
hermite.setP(x1, y1, x2, y2, s1, s2) 
</pre>
<ol>
    <li>
        x1，y1：左边点的位置
    </li>
    <li>
        x2，y2：右边点的位置
    </li>
    <li>
        s1，s2：两个点的斜率
    </li>
</ol>
<h3>
    use
</h3>
<p>
    根据x值返回y值：
</p>
<pre tag="javascript">
hermite.use(x)
</pre>
